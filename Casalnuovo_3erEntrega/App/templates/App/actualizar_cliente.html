{% extends "App/base.html" %}
{% load static %}

{% block main %}
<section id="actualizacion-cliente" class="menu-cart scroll-reveal">
    <div class="container">
        <h1 class="header-txt">Actualizar Datos del Cliente</h1>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renderiza los campos del formulario -->
            <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
        </form>
        
    </div>
</section>
{% endblock %}
